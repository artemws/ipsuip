name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ── Linux: полностью статический бинарник через musl ──────────────────────
  # Результат не зависит от glibc — работает на Rocky 8, CentOS 7, Alpine и т.д.
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-22.04
    container:
      image: alpine:3.19

    steps:
      - name: Install dependencies
        run: |
          apk add --no-cache \
            git bash \
            build-base ninja cmake \
            boost-dev boost-static \
            openssl-dev openssl-libs-static \
            icu-static icu-dev \
            linux-headers

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_STATIC=ON \
            -DCMAKE_EXE_LINKER_FLAGS="-static" \
            -DBoost_USE_STATIC_LIBS=ON \
            -DBoost_NO_BOOST_CMAKE=ON"

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Verify — no dynamic deps
        run: |
          file build/src/ipsuip
          ldd build/src/ipsuip || echo ">>> static binary, ldd не применим — это нормально"

      - name: Package
        run: |
          cmake --install build --prefix dist
          tar -czf ipsuip-linux.tar.gz -C dist/bin ipsuip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipsuip-linux
          path: ipsuip-linux.tar.gz

  # ── macOS ──────────────────────────────────────────────────────────────────
  build-macos:
    name: Build (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install boost openssl@3 ninja cmake
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "BOOST_ROOT=$(brew --prefix boost)"          >> $GITHUB_ENV

      - name: Configure
        run: |
          BOOST_VER=$(brew list --versions boost | awk '{print $2}')
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DOPENSSL_ROOT_DIR="$OPENSSL_ROOT_DIR" \
            -DBoost_DIR="$(brew --prefix boost)/lib/cmake/Boost-${BOOST_VER}" \
            -DCMAKE_PREFIX_PATH="$(brew --prefix boost);$(brew --prefix openssl@3)"

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Check dependencies
        run: otool -L build/src/ipsuip

      - name: Package
        run: |
          cmake --install build --prefix dist
          tar -czf ipsuip-macos.tar.gz -C dist/bin ipsuip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipsuip-macos
          path: ipsuip-macos.tar.gz

  # ── Windows ────────────────────────────────────────────────────────────────
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: pwsh
        run: |
          vcpkg install boost-asio boost-beast boost-regex openssl --triplet x64-windows-static
          $tc = "$env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake"
          echo "VCPKG_TOOLCHAIN=$tc" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Configure
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cmake -B build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_TOOLCHAIN_FILE="%VCPKG_TOOLCHAIN%" ^
            -DVCPKG_TARGET_TRIPLET=x64-windows-static ^
            -DBUILD_STATIC=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package
        shell: pwsh
        run: |
          cmake --install build --prefix dist
          Compress-Archive -Path dist\bin\ipsuip.exe -DestinationPath ipsuip-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipsuip-windows
          path: ipsuip-windows.zip

  # ── Release ────────────────────────────────────────────────────────────────
  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
          body: |
            ## ipsuip ${{ github.ref_name }}

            Полностью статические бинарники — не требуют установки зависимостей.

            | Платформа | Совместимость | Использование |
            |-----------|---------------|---------------|
            | Linux `.tar.gz` | Rocky 8+, CentOS 7+, Debian 9+, Alpine | `tar -xzf ipsuip-linux.tar.gz && ./ipsuip --help` |
            | macOS `.tar.gz` | macOS 13+ | `tar -xzf ipsuip-macos.tar.gz && ./ipsuip --help` |
            | Windows `.zip` | Windows 10+ | Распаковать, запустить `ipsuip.exe --help` |
