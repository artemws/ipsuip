name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact: ipsuip-linux

          - os: windows-latest
            artifact: ipsuip-windows

          - os: macos-latest
            artifact: ipsuip-macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ninja-build libboost-all-dev libssl-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install boost openssl@3 ninja
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "BOOST_ROOT=$(brew --prefix boost)" >> $GITHUB_ENV

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          vcpkg install boost-asio boost-beast boost-regex openssl --triplet x64-windows
          $tc = "$env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake"
          echo "VCPKG_TOOLCHAIN=$tc" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DOPENSSL_ROOT_DIR="$OPENSSL_ROOT_DIR" \
            -DBOOST_ROOT="$BOOST_ROOT"

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cmake -B build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_TOOLCHAIN_FILE="%VCPKG_TOOLCHAIN%" ^
            -DVCPKG_TARGET_TRIPLET=x64-windows

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          cmake --install build --prefix dist
          tar -czf ${{ matrix.artifact }}.tar.gz -C dist/bin ipsuip

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake --install build --prefix dist
          Copy-Item "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin\libssl-*.dll"    dist\bin\ -ErrorAction SilentlyContinue
          Copy-Item "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin\libcrypto-*.dll" dist\bin\ -ErrorAction SilentlyContinue
          Copy-Item "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin\boost_regex*.dll" dist\bin\ -ErrorAction SilentlyContinue
          Compress-Archive -Path dist\bin\* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact (Linux / macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
          body: |
            ## ipsuip ${{ github.ref_name }}

            | Платформа | Файл | Использование |
            |-----------|------|---------------|
            | Linux  | `.tar.gz` | `tar -xzf ipsuip-linux.tar.gz && ./ipsuip --help` |
            | macOS  | `.tar.gz` | `tar -xzf ipsuip-macos.tar.gz && ./ipsuip --help` |
            | Windows | `.zip` | Распаковать, запустить `ipsuip.exe --help` |
