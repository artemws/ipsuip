name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: ipsuip-linux
            qt_host: linux
            qt_arch: linux_gcc_64
            qt_dir: gcc_64

          - os: windows-latest
            artifact_name: ipsuip-windows
            qt_host: windows
            qt_arch: win64_msvc2022_64
            qt_dir: msvc2022_64

          - os: macos-latest
            artifact_name: ipsuip-macos
            qt_host: mac
            qt_arch: clang_64
            qt_dir: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # â”€â”€ Linux system deps â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ninja-build \
            libgl1-mesa-dev libglu1-mesa-dev \
            libxkbcommon-dev libxkbcommon-x11-dev \
            libxcb-cursor-dev libxcb-icccm4-dev \
            libxcb-image0-dev libxcb-keysyms1-dev \
            libxcb-randr0-dev libxcb-render-util0-dev \
            libxcb-shape0-dev libxcb-sync-dev \
            libxcb-xfixes0-dev libxcb-xinerama0-dev \
            libxcb-xkb-dev libxcb1-dev

      # â”€â”€ Python + aqtinstall â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install aqtinstall
        run: pip install aqtinstall

      # ÐŸÐ¾Ð»ÐµÐ·Ð½Ð¾ Ð¿Ñ€Ð¸ Ð¾Ñ‚Ð»Ð°Ð´ÐºÐµ â€” Ð¿Ð¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÑ‚ Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð½Ñ‹Ðµ Ð¼Ð¾Ð´ÑƒÐ»Ð¸ Ð´Ð»Ñ Ð´Ð°Ð½Ð½Ð¾Ð¹ Ð¿Ð»Ð°Ñ‚Ñ„Ð¾Ñ€Ð¼Ñ‹
      - name: List available Qt modules (debug)
        run: aqt list-qt ${{ matrix.qt_host }} desktop --modules 6.7.3 ${{ matrix.qt_arch }}

      # â”€â”€ Install Qt (Ð±ÐµÐ· Ð´Ð¾Ð¿Ð¾Ð»Ð½Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ñ‹Ñ… Ð¼Ð¾Ð´ÑƒÐ»ÐµÐ¹ â€” Qt Quick Ð²Ñ…Ð¾Ð´Ð¸Ñ‚ Ð² Ð±Ð°Ð·Ñƒ) â”€â”€
      # Ð’ Qt 6 qtquickcontrols2 ÑÐ²Ð»ÑÐµÑ‚ÑÑ Ñ‡Ð°ÑÑ‚ÑŒÑŽ Ð±Ð°Ð·Ð¾Ð²Ð¾Ð¹ Ð¿Ð¾ÑÑ‚Ð°Ð²ÐºÐ¸ qt6-base
      # Ð¸ Ð½Ðµ ÑƒÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÑ‚ÑÑ ÐºÐ°Ðº Ð¾Ñ‚Ð´ÐµÐ»ÑŒÐ½Ñ‹Ð¹ Ð¼Ð¾Ð´ÑƒÐ»ÑŒ Ñ‡ÐµÑ€ÐµÐ· aqt.
      - name: Install Qt (Unix)
        if: runner.os != 'Windows'
        run: |
          aqt install-qt ${{ matrix.qt_host }} desktop 6.7.3 ${{ matrix.qt_arch }} \
            --outputdir ${{ github.workspace }}/Qt
          QT_ROOT="${{ github.workspace }}/Qt/6.7.3/${{ matrix.qt_dir }}"
          echo "Qt6_DIR=${QT_ROOT}" >> $GITHUB_ENV
          echo "${QT_ROOT}/bin" >> $GITHUB_PATH

      - name: Install Qt (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          aqt install-qt ${{ matrix.qt_host }} desktop 6.7.3 ${{ matrix.qt_arch }} `
            --outputdir ${{ github.workspace }}\Qt
          $qtRoot = "${{ github.workspace }}\Qt\6.7.3\${{ matrix.qt_dir }}"
          echo "Qt6_DIR=$qtRoot" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "$qtRoot\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      # â”€â”€ Configure â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cmake -B build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_PREFIX_PATH="%Qt6_DIR%"

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${Qt6_DIR}"

      # â”€â”€ Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build
        run: cmake --build build --config Release --parallel

      # â”€â”€ Deploy: Linux â†’ AppImage â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake --install build --prefix build/install

          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-qt-x86_64.AppImage

          # Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ .desktop ÐµÑÐ»Ð¸ ÐµÐ³Ð¾ Ð½ÐµÑ‚ Ð² Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¸
          if [ ! -f packaging/ipsuip.desktop ]; then
            mkdir -p packaging
            cat > packaging/ipsuip.desktop <<EOF
          [Desktop Entry]
          Name=ipsuip
          Exec=ipsuip
          Icon=ipsuip
          Type=Application
          Categories=Utility;
          EOF
          fi

          export QMAKE="${Qt6_DIR}/bin/qmake"
          ./linuxdeploy-x86_64.AppImage \
            --appdir build/AppDir \
            --executable build/install/bin/ipsuip \
            --desktop-file packaging/ipsuip.desktop \
            --plugin qt \
            --output appimage

          mv ipsuip*.AppImage ipsuip-linux.AppImage

      # â”€â”€ Deploy: macOS â†’ .dmg â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake --install build --prefix build/install
          "${Qt6_DIR}/bin/macdeployqt" \
            build/install/bin/ipsuip.app \
            -qmldir="${{ github.workspace }}/src/qml" \
            -dmg
          mv build/install/bin/ipsuip.dmg ipsuip-macos.dmg

      # â”€â”€ Deploy: Windows â†’ .zip â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake --install build --prefix build/install
          & "$env:Qt6_DIR\bin\windeployqt.exe" `
            --release `
            --qmldir "${{ github.workspace }}\src\qml" `
            build\install\bin\ipsuip.exe
          Compress-Archive -Path build\install\bin\* `
            -DestinationPath ipsuip-windows.zip

      # â”€â”€ Upload artifacts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ipsuip-linux
          path: ipsuip-linux.AppImage

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ipsuip-macos
          path: ipsuip-macos.dmg

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ipsuip-windows
          path: ipsuip-windows.zip

  # â”€â”€ Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/**/*.AppImage
            dist/**/*.dmg
            dist/**/*.zip
          body: |
            ## ipsuip ${{ github.ref_name }}

