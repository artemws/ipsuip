name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ubuntu-20.04 даёт glibc 2.31 — работает на Rocky Linux 8/9, CentOS 8+
          - os: ubuntu-20.04
            artifact: ipsuip-linux

          - os: windows-latest
            artifact: ipsuip-windows

          - os: macos-latest
            artifact: ipsuip-macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Linux ──────────────────────────────────────────────────────────────
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ninja-build \
            libboost-all-dev \
            libssl-dev

      # ── macOS ──────────────────────────────────────────────────────────────
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install boost openssl@3 ninja
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "BOOST_ROOT=$(brew --prefix boost)"          >> $GITHUB_ENV

      # ── Windows ────────────────────────────────────────────────────────────
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          vcpkg install boost-asio boost-beast boost-regex openssl --triplet x64-windows-static
          $tc = "$env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake"
          echo "VCPKG_TOOLCHAIN=$tc" | Out-File -FilePath $env:GITHUB_ENV -Append

      # ── Configure ──────────────────────────────────────────────────────────
      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_STATIC=ON

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DOPENSSL_ROOT_DIR="$OPENSSL_ROOT_DIR" \
            -DBoost_DIR="$(brew --prefix boost)/lib/cmake/Boost-$(brew list --versions boost | awk '{print $2}')" \
            -DCMAKE_PREFIX_PATH="$(brew --prefix boost);$(brew --prefix openssl@3)"

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cmake -B build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_TOOLCHAIN_FILE="%VCPKG_TOOLCHAIN%" ^
            -DVCPKG_TARGET_TRIPLET=x64-windows-static ^
            -DBUILD_STATIC=ON

      # ── Build ──────────────────────────────────────────────────────────────
      - name: Build
        run: cmake --build build --config Release --parallel

      # ── Проверка зависимостей ──────────────────────────────────────────────
      - name: Check binary (Linux)
        if: runner.os == 'Linux'
        run: |
          file build/src/ipsuip
          echo "--- ldd ---"
          ldd build/src/ipsuip || echo "(static — ldd не применим)"
          echo "--- GLIBC versions needed ---"
          objdump -T build/src/ipsuip 2>/dev/null | grep GLIBC | sed 's/.*GLIBC_/GLIBC_/' | sort -uV || true

      - name: Check binary (macOS)
        if: runner.os == 'macOS'
        run: otool -L build/src/ipsuip

      # ── Package ────────────────────────────────────────────────────────────
      - name: Package (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          cmake --install build --prefix dist
          tar -czf ${{ matrix.artifact }}.tar.gz -C dist/bin ipsuip

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake --install build --prefix dist
          Compress-Archive -Path dist\bin\ipsuip.exe -DestinationPath ${{ matrix.artifact }}.zip

      # ── Upload ─────────────────────────────────────────────────────────────
      - name: Upload artifact (Linux / macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
          body: |
            ## ipsuip ${{ github.ref_name }}

            | Платформа | Файл | Использование |
            |-----------|------|---------------|
            | Linux  | `.tar.gz` | `tar -xzf ipsuip-linux.tar.gz && ./ipsuip --help` |
            | macOS  | `.tar.gz` | `tar -xzf ipsuip-macos.tar.gz && ./ipsuip --help` |
            | Windows | `.zip` | Распаковать, запустить `ipsuip.exe --help` |
