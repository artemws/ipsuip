name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: ipsuip-linux
            qt_host: linux
            qt_arch: linux_gcc_64
            qt_dir: gcc_64

          - os: windows-latest
            artifact_name: ipsuip-windows
            qt_host: windows
            qt_arch: win64_msvc2022_64
            qt_dir: msvc2022_64

          - os: macos-latest
            artifact_name: ipsuip-macos
            qt_host: mac
            qt_arch: clang_64
            qt_dir: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # â”€â”€ Linux: ÑÐ¸ÑÑ‚ÐµÐ¼Ð½Ñ‹Ðµ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸ + Boost + OpenSSL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ninja-build \
            libboost-all-dev \
            libssl-dev \
            libgl1-mesa-dev libglu1-mesa-dev \
            libxkbcommon-dev libxkbcommon-x11-dev \
            libxcb-cursor-dev libxcb-icccm4-dev \
            libxcb-image0-dev libxcb-keysyms1-dev \
            libxcb-randr0-dev libxcb-render-util0-dev \
            libxcb-shape0-dev libxcb-sync-dev \
            libxcb-xfixes0-dev libxcb-xinerama0-dev \
            libxcb-xkb-dev libxcb1-dev

      # â”€â”€ macOS: Boost + OpenSSL Ñ‡ÐµÑ€ÐµÐ· Homebrew â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install boost openssl@3
          # Ð”Ð°Ñ‘Ð¼ CMake Ð·Ð½Ð°Ñ‚ÑŒ, Ð³Ð´Ðµ Ð»ÐµÐ¶Ð¸Ñ‚ OpenSSL Ð¾Ñ‚ Homebrew
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "BOOST_ROOT=$(brew --prefix boost)" >> $GITHUB_ENV

      # â”€â”€ Windows: Boost + OpenSSL Ñ‡ÐµÑ€ÐµÐ· vcpkg â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # vcpkg ÑƒÐ¶Ðµ Ð¿Ñ€ÐµÐ´ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÐµÐ½ Ð½Ð° windows-latest
          vcpkg install boost-asio boost-beast boost-regex openssl `
            --triplet x64-windows

          # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð¿ÑƒÑ‚ÑŒ Ðº toolchain Ð´Ð»Ñ CMake
          $toolchain = "$env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake"
          echo "VCPKG_TOOLCHAIN=$toolchain" | Out-File -FilePath $env:GITHUB_ENV -Append

      # â”€â”€ Python + aqtinstall â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install aqtinstall
        run: pip install aqtinstall

      # ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð½Ñ‹Ðµ Ð°Ñ€Ñ…Ð¸Ñ‚ÐµÐºÑ‚ÑƒÑ€Ñ‹ (Ð¿Ð¾Ð»ÐµÐ·Ð½Ð¾ Ð¿Ñ€Ð¸ Ð¾Ñ‚Ð»Ð°Ð´ÐºÐµ)
      - name: List available Qt archs (debug)
        run: aqt list-qt ${{ matrix.qt_host }} desktop --arch 6.7.3

      - name: Install Qt (Unix)
        if: runner.os != 'Windows'
        run: |
          aqt install-qt ${{ matrix.qt_host }} desktop 6.7.3 ${{ matrix.qt_arch }} \
            --outputdir ${{ github.workspace }}/Qt
          QT_ROOT="${{ github.workspace }}/Qt/6.7.3/${{ matrix.qt_dir }}"
          echo "Qt6_DIR=${QT_ROOT}" >> $GITHUB_ENV
          echo "${QT_ROOT}/bin" >> $GITHUB_PATH

      - name: Install Qt (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Ð’Ñ‹Ð²Ð¾Ð´Ð¸Ð¼ Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð½Ñ‹Ðµ Ð°Ñ€Ñ…Ð¸Ñ‚ÐµÐºÑ‚ÑƒÑ€Ñ‹ Ð½Ð° ÑÐ»ÑƒÑ‡Ð°Ð¹ ÐµÑÐ»Ð¸ win64_msvc2022_64 Ð¾Ð¿ÑÑ‚ÑŒ Ð½Ðµ Ð¿Ð¾Ð´Ð¾Ð¹Ð´Ñ‘Ñ‚
          aqt list-qt windows desktop --arch 6.7.3
          aqt install-qt windows desktop 6.7.3 win64_msvc2022_64 `
            --outputdir ${{ github.workspace }}\Qt
          $qtRoot = "${{ github.workspace }}\Qt\6.7.3\msvc2022_64"
          echo "Qt6_DIR=$qtRoot" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "$qtRoot\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      # â”€â”€ Configure â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cmake -B build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_PREFIX_PATH="%Qt6_DIR%" ^
            -DCMAKE_TOOLCHAIN_FILE="%VCPKG_TOOLCHAIN%" ^
            -DVCPKG_TARGET_TRIPLET=x64-windows

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${Qt6_DIR}"

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${Qt6_DIR}" \
            -DOPENSSL_ROOT_DIR="${OPENSSL_ROOT_DIR}" \
            -DBOOST_ROOT="${BOOST_ROOT}"

      # â”€â”€ Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build
        run: cmake --build build --config Release --parallel

      # â”€â”€ Deploy: Linux â†’ AppImage â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake --install build --prefix build/install

          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-qt-x86_64.AppImage

          mkdir -p packaging

          if [ ! -f packaging/ipsuip.desktop ]; then
            cat > packaging/ipsuip.desktop <<EOF
[Desktop Entry]
Name=ipsuip
Exec=ipsuip
Icon=ipsuip
Type=Application
Categories=Utility;
EOF
          fi

          # Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ Ð¸ÐºÐ¾Ð½ÐºÑƒ-Ð·Ð°Ð³Ð»ÑƒÑˆÐºÑƒ ÐµÑÐ»Ð¸ ÐµÑ‘ Ð½ÐµÑ‚ Ð² Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¸
          if [ ! -f packaging/ipsuip.png ]; then
            sudo apt-get install -y imagemagick --no-install-recommends -q
            convert -size 256x256 xc:#2d7dd2 \
              -fill white -font DejaVu-Sans-Bold -pointsize 72 \
              -gravity center -annotate 0 "ip" \
              packaging/ipsuip.png
          fi

          # Ð£ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ linuxdeploy Ð³Ð´Ðµ Ð¸ÑÐºÐ°Ñ‚ÑŒ Qt Ð±Ð¸Ð±Ð»Ð¸Ð¾Ñ‚ÐµÐºÐ¸ Ð¸ Ð¿Ð»Ð°Ð³Ð¸Ð½Ñ‹
          export QMAKE="${Qt6_DIR}/bin/qmake"
          export LD_LIBRARY_PATH="${Qt6_DIR}/lib:${LD_LIBRARY_PATH}"
          export QML_SOURCES_PATHS="${{ github.workspace }}/src/qml"

          ./linuxdeploy-x86_64.AppImage \
            --appdir build/AppDir \
            --executable build/install/bin/ipsuip \
            --desktop-file packaging/ipsuip.desktop \
            --icon-file packaging/ipsuip.png \
            --plugin qt \
            --output appimage

          mv ipsuip*.AppImage ipsuip-linux.AppImage

      # â”€â”€ Deploy: macOS â†’ .dmg â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake --install build --prefix build/install
          "${Qt6_DIR}/bin/macdeployqt" \
            build/install/bin/ipsuip.app \
            -qmldir="${{ github.workspace }}/src/qml" \
            -dmg
          mv build/install/bin/ipsuip.dmg ipsuip-macos.dmg

      # â”€â”€ Deploy: Windows â†’ .zip â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake --install build --prefix build/install
          & "$env:Qt6_DIR\bin\windeployqt.exe" `
            --release `
            --qmldir "${{ github.workspace }}\src\qml" `
            build\install\bin\ipsuip.exe
          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ vcpkg DLL Ñ€ÑÐ´Ð¾Ð¼ Ñ exe
          Copy-Item "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin\*.dll" `
            build\install\bin\ -ErrorAction SilentlyContinue
          Compress-Archive -Path build\install\bin\* `
            -DestinationPath ipsuip-windows.zip

      # â”€â”€ Upload artifacts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ipsuip-linux
          path: ipsuip-linux.AppImage

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ipsuip-macos
          path: ipsuip-macos.dmg

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ipsuip-windows
          path: ipsuip-windows.zip

  # â”€â”€ Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/**/*.AppImage
            dist/**/*.dmg
            dist/**/*.zip
          body: |
            ## ipsuip ${{ github.ref_name }}

            | ÐŸÐ»Ð°Ñ‚Ñ„Ð¾Ñ€Ð¼Ð° | Ð¤Ð°Ð¹Ð» | ÐšÐ°Ðº Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ñ‚ÑŒ |
            |-----------|------|---------------|
            | ðŸ§ Linux  | `.AppImage` | `chmod +x ipsuip-linux.AppImage && ./ipsuip-linux.AppImage` |
            | ðŸŽ macOS  | `.dmg` | ÐžÑ‚ÐºÑ€Ñ‹Ñ‚ÑŒ Ð¸ Ð¿ÐµÑ€ÐµÑ‚Ð°Ñ‰Ð¸Ñ‚ÑŒ Ð² Applications |
            | ðŸªŸ Windows | `.zip` | Ð Ð°ÑÐ¿Ð°ÐºÐ¾Ð²Ð°Ñ‚ÑŒ Ð¸ Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ñ‚ÑŒ `ipsuip.exe` |
